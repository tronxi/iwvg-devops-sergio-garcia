language: java
branches:
  only:
  - develop
  - "/^release-[0-999].[0-999]$/"
  - master
notifications:
  email:
    recipients:
    - sergio.gsanchez@alumnos.upm.es
  slack:
    secure: 
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=tronxi
  -Dsonar.login=$SONAR
deploy:
  app: iwvg-devops-sergio-garcia
  provider: heroku
  api_key: "$HEROKU"
  on:
    branch: master
